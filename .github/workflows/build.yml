name: Build Flet APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet zhdate

      - name: Build APK
        run: |
          # 加上 --yes 解决自动确认问题
          flet build apk --product "极简考勤" --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: attendance-app-apk
          path: build/apk/*.apk
