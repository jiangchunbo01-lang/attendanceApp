name: Build Flet APK
on:
  workflow_dispatch: # 允许你手动点击按钮打包

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # 确保云端环境里装好了 flet 和你的考勤库
          pip install flet flet-cli zhdate

      - name: Build APK
        run: |
          # 核心修正：自动回答所有确认问题
          echo "y" | flet build apk --product "极简考勤" --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: attendance-app-apk
          path: build/apk/*.apk
